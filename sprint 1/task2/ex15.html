<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            width: 50%;
        }
    </style>
</head>
<body>
    <h3>HTML Table Example</h3>
    <table border="2">
    <tr>
        <th colspan="2">Student Name</th>
        <th colspan="3">Labs</th>
        <th rowspan="2">Avg</th>
    </tr>
    <tr>
        <th>first</th>
        <th>last</th>
        <th>lab1</th>
        <th>lab2</th>
        <th>lab3</th>
    </tr>
    <tr>
        <td>Sol</td>
        <td>Rosenberg</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
        <td>100.0</td>
    </tr>
    <tr>
        <td>Frank</td>
        <td>Rizzo</td>
        <td>50</td>
        <td>60</td>
        <td>90</td>
        <td>66.6</td>
    </tr>
    <tr>
        <td>Ali</td>
        <td>kam</td>
        <td>90</td>
        <td>80</td>
        <td>60</td>
        <td>76.6</td>
    </tr>
    <tr>
        <th rowspan="2">Summary</th>
        <th>Avg</th>
        <td>80.0</td>
        <td>80.0</td>
        <td>83.3</td>
        <td>81.1</td>
    </tr>
    <tr>
        <th>Min</th>
        <td>50</td>
        <td>60</td>
        <td>60</td>
        <td>66.6</td>
    </tr>
</table>
</body>
</html>
