<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table,tr,th,td{
        width: 30%;
        border:2px solid black;
        border-collapse: collapse;
        padding: 20px;

    }
    .sum{
        text-align: center;
    }
    </style>
</head>
<body>
    <h1>HTML Colspan Attribute</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Expense</th>
        </tr>
        <tr>
            <td>Arun</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>$8</td>
        </tr>
        <tr>
            <td class="sum" colspan="2">
                Sum:$12
            </td>
        </tr>
    </table>
</body>
</html>
