<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        .header::before,
        .header::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid black;
            margin: 0 100px;
        }
        .content{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Register Here</h1>
    </div>
<div class="content">
    <h1>Please Fill And Submit Form</h1>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter your name"><br><br>
    <label for="email">Email:</label>
    <input type="email" placeholder="Enter your email"><br><br>
    <label for="Age">Age:</label>
    <input type="number" placeholder="Enter your age"><br><br>
    <label for="date">Date of birth:</label>
    <input type="date"><br><br>
    <label for="number">Phone Number:</label>
    <select name="number" id="number">
        <option value="">Select your code</option>
        <option value="">91</option>
        <option value="">23</option>
        <option value="">57</option>
    </select>
    <input type="number" placeholder="Enter your phone number"><br><br>

    <label for="">Select your gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="Female" name="gender" value="Female">
    <label for="Female">Female</label>
    <input type="radio" id="Other" name="gender" value="Other">
    <label for="Other">Other</label><br><br>

    <label for="">Choose your skill level:</label>
    <input type="checkbox">
    <label for="Beginner">Beginner</label>
    <input type="checkbox">
    <label for="Intermediate">Intermediate</label>
    <input type="checkbox">
    <label for="Advanced">Advanced</label><br><br>

    <label for="color">Select your favorite color:</label>
    <input type="color" id="color" name="favoriteColor"><br><br>

    <label for="name">father name:</label>
    <input type="text" placeholder="Enter your father name"><br><br>

    <label for="language">Choose your language:</label>
    <input type="checkbox">
    <label for="Beginner">Tamil</label>
    <input type="checkbox">
    <label for="Intermediate">English</label>
    <input type="checkbox">
    <label for="Advanced">Malayalam</label><br><br>

    <label for="">Hobbies:</label>
    <input type="text" placeholder="Enter your hobbies"><br><br>

    <label for="">Address:</label>
    <textarea name="address" id="" cols="40" rows="3"></textarea><br><br>
    <button>Submit</button>




</div>
</body>
</html>
