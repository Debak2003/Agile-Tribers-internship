<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            height: 90px;
        }
        .navigation {
            background-color: #bbb;
            text-align: center;
            padding: 10px;
            height: 90px;
        }
        .container {
            display: flex;
            flex: 1;
            padding: 20px;
        }
        .main-content {
            flex: 2;
            background: #ddd;
            padding: 20px;
            margin-right: 10px;
            width: 90%;
            
        }
        .sidebar {
            flex: 1;
            background: #aaa;
            padding: 20px;
            width: 90%;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
          
        }
    </style>
</head>
<body>
    <div class="header">Header</div>
    <div class="navigation">Navigation</div>
    <div class="container">
        <div class="main-content">Main Content</div>
        <div class="sidebar">Sidebar</div>
    </div>
    <div class="footer">Footer</div>
</body>
</html>
