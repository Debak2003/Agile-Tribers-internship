<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
  

    .container {
        display: grid;
        grid-template-rows: auto auto auto 1fr auto;
        grid-template-columns: 1fr;
        gap: 10px;
        width: 80%;
        max-width: 800px;
    }

    .header, .nav, .slideshow, .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        font-size: 1.2em;
    }
    .header{
        height: 120px;
    }

    .nav {
        background-color: #777;
    }

    .slideshow {
        background-color: #444;
        height: 150px;
    }

    .content {
        background-color: #777;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 20px;
    }

    .box {
        background-color: white;
        height: 100px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="nav">Navigation Bar</div>
        <div class="slideshow">Slideshow</div>
        <div class="content">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
